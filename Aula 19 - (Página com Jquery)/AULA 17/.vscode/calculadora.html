<h1>Calculadora</h1>
    <form action="#">
        <div class="m-1 p-1">
            <label for="" class="form-label">Primeiro valor</label>
            <input type="text" class="form-control" id="n1">
        </div>
        <div class="m-1 p-1">
            <select class="form-select" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value=""></option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="m-1 m-1">
            <label for="" class="form-label">Segundo valor</label>
            <input type="text" class="form-control" id="n2">
        </div>
    </form>
    <div class="m-1 p-1" id="resultado"></div>
    <div class="m-1 p-1">
        <button id="calcular" type="button" class="btn btn-dark">Calcular</button>
    </div>
